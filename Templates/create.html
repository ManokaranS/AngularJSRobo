<h1>Create New Blog</h1>
<div class="col-md-8">
<div class="form-group">
<input type="text" ng-model="newPost.title" class="form-control input-lg" placeholder="Post Title here!"></input>
</div>
<div class="form-group">
<text-angular ng-model="newPost.content"></text-angular>
</div>
<button class="btn btn-primary btn-lg pull-right" ng-click="create()">Publish</button>

</div>
<div class="col-md-4">
<div ng-bind-html="Post.content"></div>
</div>
