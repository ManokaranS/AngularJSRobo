<div class="row">
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" >
<form class="form-inline" action="">
<h2>Create a Account</h2>
<div class=" row">
<hr>
<div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" ng-model="newuser.firstname" id="fname" placeholder="Enter First Name" >
    </div>
	<div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" ng-model="newuser.lastname" id="lname" placeholder="Enter Last Name" >
    </div>
	</div>
	<div class=" row">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  ng-model="newuser.email"id="email" placeholder="Enter email" >
    </div>
	</div>
	<div class=" row">
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ng-model="newuser.pwd"id="pwd" placeholder="Enter password" name="pwd">
    </div>
	  <div class="form-group">
      <label for="repwd">Confirm Password:</label>
      <input type="password" class="form-control"   ng-model="newuser.repwd" id="repwd" placeholder="Renter password" name="repwd">
    </div>
	</div>
	<div class=" row">
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
	<div>
	<div class="row">
	<div class="col-xs-12 col-md-6" >
	<a ui-sref="login" class="btn btn-success btn-block btn-md"> Login </a>
	</div>
	<div class=" col-xs-12 col-md-6" >

    <button type="submit" class="btn btn-primary  btn-block btn-md" ng-click="signup()">Submit</button>
	
	</div>
	</div>
  </form>
  </div>
  </div>
